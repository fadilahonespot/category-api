[build]
  command = "echo 'Build complete'"
  functions = "netlify/functions"

[build.environment]
  GO_VERSION = "1.25.1"

# Redirect langsung ke /categories (tanpa prefix /api)
[[redirects]]
  from = "/categories"
  to = "/.netlify/functions/category-api/categories"
  status = 200

[[redirects]]
  from = "/categories/*"
  to = "/.netlify/functions/category-api/categories/:splat"
  status = 200

# Redirect dengan prefix /api (opsional, untuk backward compatibility)
[[redirects]]
  from = "/api/categories"
  to = "/.netlify/functions/category-api/categories"
  status = 200

[[redirects]]
  from = "/api/categories/*"
  to = "/.netlify/functions/category-api/categories/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
